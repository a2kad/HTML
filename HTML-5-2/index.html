<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML-5-2</title>
</head>
<body>
	<h3>HTML5 : Exercice 9</h3>
	<form action="">
		<fieldset>
			<legend>A propos des CSS :</legend>
			Savez-vous ce que veut dire CSS ? :<br>
			<input type="radio" name="css" id="" value="oui" checked>oui&nbsp;
			<input type="radio" name="css" id="" value="non">non&nbsp;
			Si oui, les utilisez-vou plutôt : 
			<select name="sioui" id="">
				<option value="toujours">toujours</option>
				<option value="parfois"> parfois</option>
         	<option value="jamais"> jamais</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Vos coordonnées :</legend>
			Votre email : 
			<input type="text" name="email" id="" value="email"><br><br>
			Vos commentaires :
			<textarea name="commentaires" id="" cols="30" rows="5" placeholder="Commentaires..."></textarea>
		</fieldset>
		<input type="submit" value="Envoyer">
		<input type="reset" value="Annuler">
	</form>
	<h3>HTML5 : Exercice 10</h3>
	<form action="">
		<fieldset>
			<legend>Formulaire d'inscription</legend>
			<table>
				<tr>
					<td><label for="nom">Nom</label></td>
					<td><input type="text" id="nom" value="sasir votre nom"></td>
				</tr>
				<tr>
					<td><label for="prenom">Prenom</label></td>
					<td><input type="text" id="prenom" value="saisir votre prenom"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input type="email" id="email" value="saisir votre Email"></td>
				</tr>
				<tr>
					<td><label for="sexe">Sexe</label></td>
					<td>Masculin<input type="radio" name="sexe" id="sexe" value="M" checked>
						Feminin <input type="radio" name="sexe" id="sexe" value="F">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
