<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/HTML_CSS/E-Commerce/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <div class="pub">
                        <p>Ne manquez pas votre chance! 100 % de réduction sur tous les produits aujourd'hui seulement !</p>
                </div>
                <div class="header">
                    <div class="logo">
                        <img src="/HTML_CSS/E-Commerce/img/shopping.png" alt="Company Logo">
                    </div>
                    <div class="search">
                        <input type="texte" name="search" class="searchTherm" placeholder="Que recherchez-vous?">
                        <button class="search-btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="user-cart">
                        <img src="/HTML_CSS/E-Commerce/img/shopping-cart.png" alt="Cart">
                        <img src="/HTML_CSS/E-Commerce/img/user.png" alt="">
                    </div>
                </div>
            </header>
            <nav>
                <div class="navBar">
                    
                    <div class="dropDwn">
                        <button class="dropBtn">Tous nos rayons</button>
                        <div class="dropDwn__content">
                            <a href="" class="dropDwn__link">Link 1</a>
                            <a href="" class="dropDwn__link">Link 2</a>
                            <a href="" class="dropDwn__link">Link 3</a>
                            <a href="" class="dropDwn__link">Link 4</a>
                            <a href="" class="dropDwn__link">Link 5</a>
                        </div>
                    </div>
                    <div class="dropDwn">
                        <button class="dropBtn">Service client</button>
                        <div class="dropDwn__content">
                            <a href="" class="dropDwn__link">Link 1</a>
                            <a href="" class="dropDwn__link">Link 2</a>
                            <a href="" class="dropDwn__link">Link 3</a>
                            <a href="" class="dropDwn__link">Link 4</a>
                            <a href="" class="dropDwn__link">Link 5</a>
                        </div>
                    </div>
                    <a href="#" class="menu__link">Meilleures ventes</a>
                    <a href="#" class="menu__link">Idées cadeaux</a>
                    <a href="#" class="menu__link">Cartes cadeaux</a>
                    <a href="#" class="menu__link">Made in France</a>
                    <a href="#" class="menu__link">Contacts</a>
                </div>
            </nav>
            <main>
                <div class="slider middle">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">

                        <div class="slide"><img src="" alt=""></div>
                        <div class="slide"><img src="" alt=""></div>
                        <div class="slide"><img src="" alt=""></div>
                        <div class="slide"><img src="" alt=""></div>
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                    </div>
                </div>

            </main>
            <footer>

            </footer>
        </div>
    </div>
</body>
</html>
