<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/CV/V1/css/form.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Contacts</h1>
        </div>
        <div class="form">
            <form action="" method="post">
                <label for="nom">Nom</label>
                <input type="text" name="" id="nom">
                <br>
                <label for="prenom">Prenom</label>
                <input type="text" name="" id="prenom">
                <br>
                <label for="mobile">Tél. mobile</label>
                <input type="tel" name="" id="mobile">
                <br>
                <fieldset>
                    <legend>Secteurs d'activité</legend>
                    <div class="secteurs">
                        <input type="radio" name="secteurs" id="agro" value="agro" checked>
                        <label for="agro">Agroalimentaire</label>
                        <br>
                        <input type="radio" name="secteurs" id="banque" value="banque">
                        <label for="banque">Banque / Assurance</label>
                        <br>
                        <input type="radio" name="secteurs" id="bois" value="bois">
                        <label for="bois">Bois / Papier / Carton / Imprimerie </label>
                        <br>
                        <input type="radio" name="secteurs" id="btp" value="btp">
                        <label for="btp">BTP / Matériaux de construction</label>
                        <br>
                        <input type="radio" name="secteurs" id="chimie" value="chimie">
                        <label for="chimie">Chimie / Parachimie</label>
                        <br>
                        <input type="radio" name="secteurs" id="commerce" value="commerce">
                        <label for="commerce">Commerce / Négoce / Distribution </label>
                        <br>
                        <input type="radio" name="secteurs" id="edit" value="edit">
                        <label for="edit">Édition / Communication / Multimédia</label>
                        <br>
                        <input type="radio" name="secteurs" id="electro" value="electro">
                        <label for="electro">Électronique / Électricité </label>
                        <br>
                        <input type="radio" name="secteurs" id="etude" value="etude">
                        <label for="etude">Études et conseils </label>
                        <br>
                        <input type="radio" name="secteurs" id="industrie" value="industrie">
                        <label for="industrie">Industrie pharmaceutique</label>
                        <br>
                        <input type="radio" name="telecom" id="banque" value="telecome">
                        <label for="telecom">Informatique / Télécoms </label>
                        <br>
                        <input type="radio" name="secteurs" id="auto" value="auto">
                        <label for="auto">Machines et équipements / Automobile</label>
                        <br>
                        <input type="radio" name="secteurs" id="metal" value="metal">
                        <label for="metal">Métallurgie / Travail du métal </label>
                        <br>
                        <input type="radio" name="secteurs" id="plastique" value="plastique">
                        <label for="plastique">Plastique / Caoutchouc</label>
                        <br>
                        <input type="radio" name="secteurs" id="serv" value="serv">
                        <label for="serv">Services aux entreprises </label>
                        <br>
                        <input type="radio" name="secteurs" id="textil" value="textil">
                        <label for="textil">Textile / Habillement / Chaussure </label>
                        <br>
                        <input type="radio" name="secteurs" id="transport" value="transport">
                        <label for="transport">Transports / Logistique</label>
                        <br>
                    </div>
                </fieldset>
                <p>Description :</p>
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                <br>
                <label for="pass">Mot de passe</label>
                <input type="password" name="pass" id="pass">
                <br>
                <button type="submit">Validé</button>
                <button type="reset">Annulé</button>
            </form>
        </div>
    </div>
</body>
</html>
